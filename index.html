<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project Hub | Live Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .glow:hover { box-shadow: 0 0 20px rgba(56, 189, 248, 0.4); transform: translateY(-2px); transition: all 0.3s ease; }
    </style>
</head>
<body class="font-sans antialiased">

    <header class="py-16 px-6 text-center border-b border-slate-800">
        <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400 mb-4">
            AI Project Hub
        </h1>
        <p class="text-slate-400 text-lg max-w-2xl mx-auto">
            My automated portfolio of <strong>OpenClaw</strong> agents and <strong>Cursor AI</strong> prototypes.
        </p>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-12">
        <!-- OpenClaw Section -->
        <section class="mb-20">
            <div class="flex items-center mb-8"><i class="fas fa-robot text-blue-400 text-3xl mr-4"></i><h2 class="text-3xl font-bold">OpenClaw Agents</h2></div>
            <div id="openclaw-list" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Auto-populated -->
            </div>
        </section>

        <!-- Cursor Section -->
        <section>
            <div class="flex items-center mb-8"><i class="fas fa-wand-magic-sparkles text-emerald-400 text-3xl mr-4"></i><h2 class="text-3xl font-bold">Cursor AI Prototypes</h2></div>
            <div id="cursor-list" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Auto-populated -->
            </div>
        </section>
    </main>

    <script>
        // YOUR GITHUB USERNAME
        const GITHUB_USERNAME = 'confettilabsgit'; 

        async function fetchProjects() {
            try {
                const response = await fetch(`https://api.github.com/users/${GITHUB_USERNAME}/repos?sort=updated&per_page=100`);
                const repos = await response.json();
                
                const openclawList = document.getElementById('openclaw-list');
                const cursorList = document.getElementById('cursor-list');

                repos.forEach(repo => {
                    // Check if repo has the required topics
                    const topics = repo.topics || [];
                    
                    if (topics.includes('openclaw')) {
                        openclawList.innerHTML += createCard(repo, 'blue');
                    } else if (topics.includes('cursor-ai')) {
                        cursorList.innerHTML += createCard(repo, 'emerald');
                    }
                });
            } catch (e) { console.error("Load error", e); }
        }

        function createCard(repo, color) {
            // This checks if you filled in the "Website" field in GitHub settings
            const liveLink = repo.homepage || repo.html_url;
            const buttonText = repo.homepage ? 'View Live App' : 'View Code';

            return `
                <div class="glass p-6 rounded-2xl glow flex flex-col justify-between h-full">
                    <div>
                        <h3 class="text-xl font-bold mb-2 capitalize">${repo.name.replace(/-/g, ' ')}</h3>
                        <p class="text-slate-400 text-sm mb-6">${repo.description || 'Built with AI efficiency.'}</p>
                    </div>
                    <div class="flex items-center justify-between mt-auto">
                        <a href="${repo.html_url}" target="_blank" class="text-slate-500 hover:text-white transition-colors">
                            <i class="fab fa-github text-xl"></i>
                        </a>
                        <a href="${liveLink}" target="_blank" 
                           class="bg-${color}-500 hover:bg-${color}-400 text-white text-xs font-bold py-2 px-4 rounded-full transition-all">
                            ${buttonText} â†’
                        </a>
                    </div>
                </div>
            `;
        }

        fetchProjects();
    </script>
</body>
</html>
